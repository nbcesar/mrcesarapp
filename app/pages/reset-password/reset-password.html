<ion-header>
  <ion-navbar primary>
    <ion-title>
      <img src="img/logo-txt.png" class="nav-logo">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="reset-password">
  <img src="img/logo.png" class="auth-img">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword($event)">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <button block type="submit">
      Reset your Password
    </button>

  </form>

</ion-content>
