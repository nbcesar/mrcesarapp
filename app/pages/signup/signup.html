<ion-header>
  <ion-navbar primary>
    <ion-title>
      <img src="img/logo-txt.png" class="nav-logo">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="signup">
  <img src="img/logo.png" class="auth-img">
  <form [formGroup]="signupForm" (submit)="signupUser()">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your best email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password"></ion-input>
    </ion-item>

    <button block large type="submit">
      All Set!
    </button>

  </form>

</ion-content>
